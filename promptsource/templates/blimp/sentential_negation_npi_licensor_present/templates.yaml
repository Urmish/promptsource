dataset: blimp
subset: sentential_negation_npi_licensor_present
templates:
  20f8866d-81c6-4eb0-b9ae-0d0028c78e77: !Template
    answer_choices: 1 ||| 2
    id: 20f8866d-81c6-4eb0-b9ae-0d0028c78e77
    jinja: '{% set shuffled_order = [0, 1] | random %}

      Which one of the following sentences is grammatical? Please answer 1 or 2.

      {% if shuffled_order == 0 %}

      1: {{ sentence_good }}

      2: {{ sentence_bad }}

      {% else %}

      1: {{ sentence_bad }}

      2: {{ sentence_good }}

      {% endif %}

      |||

      {% if shuffled_order == 0 %}

      {{ answer_choices[0] }}

      {% else %}

      {{ answer_choices[1] }}

      {% endif %}'
    metadata: !TemplateMetadata
      choices_in_prompt: true
      metrics:
      - Accuracy
      original_task: true
    name: grammatical_which_one_1_2
    reference: ''
