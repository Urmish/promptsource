      sentence_good }}{% else %}{{ sentence_bad }}{% endif %}"

      Is this sentence a bad sentence of English, Yes or No? ||| {% if shuffled_order
      == 0 %} {{ answer_choices[1] }} {% else %} {{ answer_choices[0] }} {% endif
      %}'
    metadata: !TemplateMetadata
