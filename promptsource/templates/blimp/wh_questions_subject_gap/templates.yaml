dataset: blimp
subset: wh_questions_subject_gap
templates:
  0dfdb9b5-374e-443f-82c2-3498e7ef10ed: !Template
    answer_choices: A ||| B
    id: 0dfdb9b5-374e-443f-82c2-3498e7ef10ed
    jinja: '{% set shuffled_order = [0, 1] | random %}

      Read the following two sentences.

      {% if shuffled_order == 0 %}

      Sentence A:  {{ sentence_good }}

      Sentence B: {{ sentence_bad }}

      {% else %}

      Sentence A:  {{ sentence_bad }}

      Sentence B: {{ sentence_good }}

      {% endif %}

      Which one is a better sentence of English, B or A? ||| {% if shuffled_order
      == 0 %}

      {{ answer_choices[0] }}

      {% else %}

      {{ answer_choices[1] }}

      {% endif %}'
    metadata: !TemplateMetadata
      choices_in_prompt: true
      metrics:
      - Accuracy
      original_task: true
    name: 'A/B choice randomized (choice order: B-A)'
    reference: ''
