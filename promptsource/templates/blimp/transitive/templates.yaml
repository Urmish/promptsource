      Read the following two sentences.

      {% if shuffled_order == 0 %}

      Sentence A:  {{ sentence_good }}

      Sentence B: {{ sentence_bad }}

      {% else %}

      Sentence A:  {{ sentence_bad }}

      Sentence B: {{ sentence_good }}

      {% endif %}

