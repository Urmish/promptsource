    answer_choices: A ||| B
    id: 0ed94cec-4972-4d68-a41c-13cd3ae69a0b
    jinja: '{% set shuffled_order = [0, 1] | random %}

      Which one of the following sentences is grammatical? Please answer A or B.

      {% if shuffled_order == 0 %}

      A: {{ sentence_good }}

      B: {{ sentence_bad }}

      {% else %}

      A: {{ sentence_bad }}

      B: {{ sentence_good }}

      {% endif %}

      |||

      {% if shuffled_order == 0 %}

      {{ answer_choices[0] }}

      {% else %}

      {{ answer_choices[1] }}

      {% endif %}'
    metadata: !TemplateMetadata
      choices_in_prompt: true
      metrics:
      - Accuracy
      original_task: true
    name: grammatical_which_one_A_B
    reference: ''
