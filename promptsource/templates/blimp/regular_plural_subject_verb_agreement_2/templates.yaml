    answer_choices: 1 ||| 2
    id: 03ee8117-9f09-409c-89cb-0d5901a6fa42
    jinja: '{% set shuffled_order = [0, 1] | random %}

      Which one of the following sentences is grammatical? Please answer 1 or 2.

      {% if shuffled_order == 0 %}

      1: {{ sentence_good }}

      2: {{ sentence_bad }}

      {% else %}

      1: {{ sentence_bad }}

      2: {{ sentence_good }}

      {% endif %}

      |||

      {% if shuffled_order == 0 %}

      {{ answer_choices[0] }}

      {% else %}

      {{ answer_choices[1] }}

      {% endif %}'
    metadata: !TemplateMetadata
      choices_in_prompt: true
      metrics:
      - Accuracy
      original_task: true
    name: grammatical_which_one_1_2
    reference: ''
