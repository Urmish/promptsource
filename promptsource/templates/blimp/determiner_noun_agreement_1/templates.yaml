templates:
  01f50e2d-2102-4a35-a2cd-51d3b7592ddb: !Template
    answer_choices: Yes ||| No
    id: 01f50e2d-2102-4a35-a2cd-51d3b7592ddb
    jinja: '"{% set shuffled_order = [0, 1] | random %}{% if shuffled_order == 0 %}{{
      sentence_good }}{% else %}{{ sentence_bad }}{% endif %}"

      Is this sentence a good sentence of English, Yes or No? ||| {% if shuffled_order
      == 0 %} {{ answer_choices[0] }} {% else %} {{ answer_choices[1] }} {% endif
      %}'
    metadata: !TemplateMetadata
      choices_in_prompt: true
      metrics:
      - Accuracy
      original_task: false
    name: single_sentence_good_yes_no
    reference: ''
  10ca8ed1-6c60-49c5-b8f3-2ae72288d97b: !Template
