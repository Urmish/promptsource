templates:
  3b145aa4-2436-487b-a7dc-8b5897b6fb41: !Template
    answer_choices: A ||| B
    id: 3b145aa4-2436-487b-a7dc-8b5897b6fb41
    jinja: '{% set shuffled_order = [0, 1] | random %}

      Between the two sentences, which one is grammatical? Please answer A or B.

      {% if shuffled_order == 0 %}

      A: {{ sentence_good }}

      B: {{ sentence_bad }}

      {% else %}

      A: {{ sentence_bad }}

      B: {{ sentence_good }}

      {% endif %}

      |||

      {% if shuffled_order == 0 %}

      {{ answer_choices[0] }}

      {% else %}

      {{ answer_choices[1] }}

      {% endif %}'
    metadata: !TemplateMetadata
      choices_in_prompt: true
      metrics:
      - Accuracy
      original_task: true
    name: grammatical_between_A_B
    reference: ''
