  0fe12db8-4370-423e-828a-def7a19983d5: !Template
    answer_choices: A ||| B
    id: 0fe12db8-4370-423e-828a-def7a19983d5
    jinja: '{% set shuffled_order = [0, 1] | random %}

      Read the following two sentences.

      {% if shuffled_order == 0 %}

      Sentence A:  {{ sentence_good }}

      Sentence B: {{ sentence_bad }}

      {% else %}

      Sentence A:  {{ sentence_bad }}

      Sentence B: {{ sentence_good }}

      {% endif %}

      Which one is a better sentence of English, A or B? ||| {% if shuffled_order
      == 0 %}

      {{ answer_choices[0] }}

      {% else %}

      {{ answer_choices[1] }}

      {% endif %}'
    metadata: !TemplateMetadata
      choices_in_prompt: true
      metrics:
      - Accuracy
      original_task: true
    name: better_A_B
    reference: ''
