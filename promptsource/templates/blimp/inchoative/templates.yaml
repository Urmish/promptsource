  218b06da-2d74-429d-af75-97a69d9a2919: !Template
    answer_choices: A ||| B
    id: 218b06da-2d74-429d-af75-97a69d9a2919
    jinja: '{% set shuffled_order = [0, 1] | random %}

      Read the following two sentences.

      {% if shuffled_order == 0 %}

      Sentence A: {{ sentence_good }}

      Sentence B: {{ sentence_bad }}

      {% else %}

      Sentence A: {{ sentence_bad }}

      Sentence B: {{ sentence_good }}

      {% endif %}

      Which one is a better sentence of English, B or A? ||| {% if shuffled_order
      == 0 %}

      {{ answer_choices[0] }}

      {% else %}

      {{ answer_choices[1] }}

      {% endif %}'
    metadata: !TemplateMetadata
      choices_in_prompt: true
      metrics:
      - Accuracy
      original_task: true
    name: better_B_A
    reference: ''
