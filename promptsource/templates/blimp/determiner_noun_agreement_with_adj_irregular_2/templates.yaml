    id: 1e5ff764-2666-4a46-bdf7-bbc53e945186
    jinja: '{% set shuffled_order = [0, 1] | random %}

      Between the two sentences, which one is grammatical? Please answer 1 or 2.

      {% if shuffled_order == 0 %}

      1: {{ sentence_good }}

      2: {{ sentence_bad }}

      {% else %}

      1: {{ sentence_bad }}

      2: {{ sentence_good }}

      {% endif %}

      |||

      {% if shuffled_order == 0 %}

      {{ answer_choices[0] }}

      {% else %}

      {{ answer_choices[1] }}

      {% endif %}'
    metadata: !TemplateMetadata
      choices_in_prompt: true
      metrics:
      - Accuracy
      original_task: true
    name: grammatical_between_1_2
    reference: ''
