templates:
  4c188be7-ba6a-4555-8b3b-329a9586aa58: !Template
    answer_choices: Yes ||| No
    id: 4c188be7-ba6a-4555-8b3b-329a9586aa58
    jinja: '"{% set shuffled_order = [0, 1] | random %}{% if shuffled_order == 0 %}{{
      sentence_good }}{% else %}{{ sentence_bad }}{% endif %}"

      Is this sentence a bad sentence of English, Yes or No? ||| {% if shuffled_order
      == 0 %} {{ answer_choices[1] }} {% else %} {{ answer_choices[0] }} {% endif
      %}'
    metadata: !TemplateMetadata
      choices_in_prompt: true
      metrics:
      - Accuracy
      original_task: false
    name: Yes/No binary judgment for bad sentences
    reference: ''
  52f83bdc-0af7-407f-8eb2-30f0b82b0861: !Template
    answer_choices: A ||| B
    id: 52f83bdc-0af7-407f-8eb2-30f0b82b0861
    jinja: '{% set shuffled_order = [0, 1] | random %}

      Read the following two sentences.

      {% if shuffled_order == 0 %}

      Sentence A:  {{ sentence_good }}

      Sentence B: {{ sentence_bad }}

      {% else %}

      Sentence A:  {{ sentence_bad }}

      Sentence B: {{ sentence_good }}

      {% endif %}

      Which one is a better sentence of English, B or A? ||| {% if shuffled_order
      == 0 %}

      {{ answer_choices[0] }}

      {% else %}

      {{ answer_choices[1] }}

      {% endif %}'
    metadata: !TemplateMetadata
      choices_in_prompt: true
      metrics:
      - Accuracy
      original_task: true
    name: A/B choice randomized (choice order reversed)
    reference: ''
