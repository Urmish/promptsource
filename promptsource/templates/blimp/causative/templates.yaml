  012dd349-6fcc-4000-8f3b-3c15875a370e: !Template
    answer_choices: 1 ||| 2
    id: 012dd349-6fcc-4000-8f3b-3c15875a370e
    jinja: '{% set shuffled_order = [0, 1] | random %}

      Which one of the following sentences is grammatical? Please answer 1 or 2.

      {% if shuffled_order == 0 %}

      1: {{ sentence_good }}

      2: {{ sentence_bad }}

      {% else %}

      1: {{ sentence_bad }}

      2: {{ sentence_good }}

      {% endif %}

      |||

      {% if shuffled_order == 0 %}

      {{ answer_choices[0] }}

      {% else %}

      {{ answer_choices[1] }}

      {% endif %}'
    metadata: !TemplateMetadata
      choices_in_prompt: true
      metrics:
      - Accuracy
      original_task: true
    name: grammatical_which_one_1_2
    reference: ''
